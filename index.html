<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineta - متجر أزياء عصري</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Poppins:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'Tajawal', 'sans-serif'],
            'serif': ['El Messiri', 'serif'],
          },
          colors: {
            'brand-bg': 'var(--white)',
            'brand-subtle': 'var(--surface-2)',
            'brand-primary': 'var(--primary)',
            'brand-dark': 'var(--dark-2)',
            'brand-text': 'var(--text)',
            'brand-text-light': 'var(--text-3)',
            'brand-border': 'var(--line)',
            'brand-sale': 'var(--red)',
            'brand-instock': 'var(--success)',
            'brand-delivered': 'var(--success)',
            'brand-onway': 'var(--yellow)',
            'brand-topbar': 'var(--primary-green)',
            'brand-cta': 'var(--secondary)',
            primary: {
                50: 'var(--secondary-4)',
                100: 'var(--secondary-3)',
                500: 'var(--secondary)',
                600: 'var(--secondary-2)',
                700: 'var(--secondary)',
            },
            admin: {
                bg: 'var(--surface-2)',
                sidebar: 'var(--dark-2)',
                sidebarHover: 'var(--dark-3)',
                accent: 'var(--secondary)',
                accentHover: 'var(--secondary-2)',
                textMuted: 'var(--text-3)',
                border: 'var(--line)',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
            'hero-gradient': 'linear-gradient(to bottom right, #fde6d5, #f5e8f8)',
            'announcement-gradient': 'linear-gradient(90deg, #1f2937, #374151, #4b5563, #1f2937)',
          },
          backgroundSize: {
            '200%': '200% 200%',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'quick-fade-in': {
              '0%': { opacity: '0.7' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
            },
            'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
            },
            'slide-in-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
            },
             'slide-out-down': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'ken-burns': {
              '0%': { transform: 'scale(1.05) translate(0, 0)' },
              '100%': { transform: 'scale(1.15) translate(-2%, 2%)' },
            },
            'progress-fill-width': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'announcement-progress': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'sonar-pulse': {
              '0%': { transform: 'scale(0.9)', opacity: '0.8' },
              '70%': { transform: 'scale(1.5)', opacity: '0.2' },
              '100%': { transform: 'scale(2)', opacity: '0' }
            },
            'fab-pulse': {
              '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(17, 24, 39, 0.5)' },
              '70%': { transform: 'scale(1)', boxShadow: '0 0 0 10px rgba(17, 24, 39, 0)' },
              '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(17, 24, 39, 0)' },
            },
            'fab-greet': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.1) rotate(-5deg)' },
                '75%': { transform: 'scale(1.1) rotate(5deg)' },
            },
            'animated-gradient': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'hero-text-reveal': {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'cart-add-animation': {
              '0%': { transform: 'scale(1)' },
              '20%': { transform: 'scale(1.3) rotate(-5deg)' },
              '40%': { transform: 'scale(1.3) rotate(5deg)' },
              '60%': { transform: 'scale(1.3) rotate(-5deg)' },
              '80%': { transform: 'scale(1.1)' },
              '100%': { transform: 'scale(1)' },
            },
            'skeleton-pulse': {
              '50%': { opacity: '.5' },
            },
            'chat-bubble-in': {
                '0%': { transform: 'translateY(20px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            'check-bounce': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.25)' },
              '100%': { transform: 'scale(1)' },
            },
            'typing-bounce': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'tooltip-fade-in-out': {
                '0%, 100%': { opacity: '0', transform: 'translateY(4px)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'quick-fade-in': 'quick-fade-in 0.3s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.3s ease-in-out forwards',
            'slide-out-right': 'slide-out-right 0.3s ease-in-out forwards',
            'slide-in-left': 'slide-in-left 0.3s ease-in-out forwards',
            'slide-out-left': 'slide-out-left 0.3s ease-in-out forwards',
            'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
            'slide-out-down': 'slide-out-down 0.4s ease-out forwards',
            'marquee': 'marquee 20s linear infinite',
            'ken-burns': 'ken-burns 30s ease-out forwards',
            'progress-fill-width': 'progress-fill-width linear forwards',
            'announcement-progress': 'announcement-progress 5s linear forwards',
            'sonar-pulse': 'sonar-pulse 1.5s ease-out infinite',
            'animated-gradient': 'animated-gradient 10s ease infinite',
            'hero-text-reveal': 'hero-text-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'cart-add': 'cart-add-animation 0.5s ease-in-out',
            'skeleton-pulse': 'skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'chat-bubble-in': 'chat-bubble-in 0.4s ease-out forwards',
            'fab-pulse': 'fab-pulse 2s infinite',
            'fab-greet': 'fab-greet 0.8s ease-in-out 1s 1',
            'typing-bounce': 'typing-bounce 1s infinite',
            'tooltip-fade-in-out': 'tooltip-fade-in-out 4s ease-in-out 1s 1 forwards',
          }
        }
      }
    }
  </script>
  <style>
    :root {
        --primary: #ff6f61;
        --primary-2: #ff9a90;
        --primary-3: #ffc5c0;
        --primary-4: #fff1ef;
        --primary-green: #39ae52;
        --secondary: #4b4ded;
        --secondary-2: rgba(75, 77, 237, 0.75);
        --secondary-3: rgba(75, 77, 237, 0.5);
        --secondary-4: #efeffd;
        --dark: #000000;
        --dark-2: #101828;
        --dark-3: #282828;
        --dark-4: #1c1c1c;
        --white: #ffffff;
        --white-2: #edeae5;
        --purple: #9148ff;
        --purple-2: #f6efff;
        --violet: #a83fff;
        --violet-2: #a474ff;
        --success: #31d0aa;
        --success-2: rgba(49, 208, 170, 0.75);
        --success-3: rgba(49, 208, 170, 0.5);
        --success-4: rgba(49, 208, 170, 0.1);
        --light-green: #00ba00;
        --text: #545454;
        --text-2: #393939;
        --text-3: #667085;
        --text-4: #757575;
        --line: #ebebeb;
        --line-2: #f2f4f7;
        --line-3: #c9c9c9;
        --line-4: #e4e7ec;
        --line-5: rgba(126, 126, 126, 0.2);
        --surface: #f5f5f5;
        --surface-2: #f7f7f7;
        --surface-3: #f3f3f3;
        --shadow-1: 0px 4px 20px 0px #0000001a;
        --gradient-1: linear-gradient(180deg, rgba(255, 255, 255, 0), #ffffff);
        --gradient-2: linear-gradient(180deg, rgba(231, 236, 210, 0), #e7ecd2);
        --backdrop: rgba(0, 0, 0, 0.4);
        --bg-scrollbar-track: #f1f1f1;
        --bg-scrollbar-thumb: #c1c1c1;
        --rgba-white: rgba(255, 255, 255, 0.8);
        --rgba-dark: rgba(0, 0, 0, 0.6);
        --rgba-dark-2: rgba(0, 0, 0, 0.8);
        --rgba-dark-3: rgba(0, 0, 0, 0.2);
        --yellow: #ffc108;
        --yellow-2: #ff9a00;
        --brown: #8f5252;
        --red: #e21b1b;
    }
    html[data-theme="dark"] {
        --primary: #ff6f61;
        --primary-4: #331714;
        --secondary: #4b4ded;
        --secondary-4: #1e1b4b;
        --dark: #f9fafb;
        --dark-2: #f3f4f6;
        --dark-3: #e5e7eb;
        --dark-4: #d1d5db;
        --white: #101828;
        --white-2: #1f2937;
        --purple-2: #2d164d;
        --success-4: rgba(49, 208, 170, 0.2);
        --text: #d1d5db;
        --text-2: #f9fafb;
        --text-3: #9ca3af;
        --text-4: #6b7280;
        --line: #374151;
        --line-2: #4b5563;
        --line-3: #4b5563;
        --line-4: #4b5563;
        --line-5: rgba(126, 126, 126, 0.4);
        --surface: #1f2937;
        --surface-2: #111827;
        --surface-3: #0f172a;
        --shadow-1: 0px 4px 20px 0px rgba(0, 0, 0, 0.7);
        --gradient-1: linear-gradient(180deg, rgba(16, 24, 40, 0), #101828);
        --backdrop: rgba(0, 0, 0, 0.7);
        --bg-scrollbar-track: #1f2937;
        --bg-scrollbar-thumb: #4b5563;
    }
    body, button, a {
        transition: background-color 0.3s ease, color 0.2s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--white);
        color: var(--text);
    }
    .product-actions-container {
        opacity: 0;
        transform: translateY(1rem);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .group:hover .product-actions-container {
        opacity: 1;
        transform: translateY(0);
    }
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: var(--bg-scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--bg-scrollbar-thumb);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }
    .scroll-smooth {
        scroll-behavior: smooth;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .testimonial-card {
        background: linear-gradient(135deg, #FFF8F0 0%, #F6F6FF 100%);
    }
    html[data-theme="dark"] .testimonial-card {
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    }
    .prose {
        text-align: right;
    }
    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: currentColor;
        transform: scaleX(0);
        transition: transform 0.3s ease-out;
        transform-origin: right;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
        transform: scaleX(1);
        transform-origin: left;
    }
    
    .line-clamp-2 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .line-clamp-3 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }

    /* Admin custom styles */
    .admin-body {
        background-color: var(--surface-2);
    }
    html[data-theme="dark"] .admin-body {
        background-color: #0f172a;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
    }
    
    /* Custom form styles for admin */
    .admin-form-input {
      @apply w-full border-admin-border rounded-lg shadow-sm focus:border-admin-accent focus:ring-2 focus:ring-admin-accent/20 transition-colors duration-200;
    }
    .admin-form-label {
      @apply block text-sm font-bold text-gray-700 mb-1.5;
    }
    
    /* Task list animation styles */
    .task-checkbox-svg {
        stroke: var(--text-3);
        stroke-width: 2.5;
        transition: all 0.3s ease;
    }

    .task-checkbox-path {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        transition: stroke-dashoffset 0.3s 0.1s ease-out;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-svg {
        stroke: var(--primary, #F76262);
        animation: check-bounce 0.4s ease;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-path {
        stroke-dashoffset: 0;
    }

    .task-text-completed {
        text-decoration: line-through;
        color: var(--text-4); 
        transition: all 0.3s ease;
    }
    .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }
    .logo-glow {
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 111, 97, 0.4);
    }
    html[data-theme="dark"] .logo-glow {
        text-shadow: 0 2px 5px rgba(255, 255, 255, 0.05), 0 0 25px rgba(255, 111, 97, 0.5);
    }

    /* Topbar from template */
    .tf-topbar {
        background-color: var(--dark-2);
        color: var(--white-2);
        padding: 0.5rem 0;
        font-size: 0.875rem;
    }
    .topbar-wraper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }
    .tf-social-icon {
        display: flex;
        align-items: center;
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .tf-social-icon .social-item {
        color: var(--white-2);
        transition: color 0.3s;
    }
    .tf-social-icon .social-item:hover {
        color: var(--primary);
    }
    .marquee-child-item {
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
    }
    .marquee-child-item .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        background-color: var(--primary);
        border-radius: 50%;
        margin: 0 1rem;
    }
    .topbar-right {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }
    .topbar-dropdown {
        position: relative;
    }
    .topbar-dropdown-button {
        background: transparent;
        border: none;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
    .topbar-dropdown-menu {
        position: absolute;
        left: 0;
        top: 100%;
        margin-top: 0.5rem;
        background-color: var(--dark-2);
        border: 1px solid var(--dark-3);
        border-radius: 0.5rem;
        padding: 0.5rem;
        z-index: 10;
        min-width: 150px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
    }
    .topbar-dropdown:hover .topbar-dropdown-menu {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    .topbar-dropdown-item {
        background: transparent;
        border: none;
        color: inherit;
        width: 100%;
        text-align: right;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        display: block;
    }
    .topbar-dropdown-item:hover {
        background-color: var(--dark-3);
    }

  </style>
