<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineta - متجر أزياء عصري</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Poppins:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'Tajawal', 'sans-serif'],
            'serif': ['El Messiri', 'serif'],
          },
          colors: {
            'brand-bg': 'var(--bg)',
            'brand-subtle': 'var(--surface-subtle)',
            'brand-primary': 'var(--primary)',
            'brand-dark': 'var(--text-primary)',
            'brand-text': 'var(--text-primary)',
            'brand-text-light': 'var(--text-secondary)',
            'brand-border': 'var(--border)',
            'brand-sale': 'var(--red)',
            'brand-instock': 'var(--success)',
            'brand-delivered': 'var(--success)',
            'brand-onway': 'var(--yellow)',
            'brand-topbar': 'var(--primary-green)',
            'brand-cta': 'var(--secondary)',
            primary: {
                50: 'var(--primary-lightest)',
                100: 'var(--primary-light)',
                500: 'var(--primary)',
                600: 'var(--primary-dark)',
                700: 'var(--primary-darkest)',
            },
            admin: {
                bg: 'var(--admin-bg)',
                sidebar: 'var(--admin-sidebar-bg)',
                sidebarHover: 'var(--admin-sidebar-hover-bg)',
                accent: 'var(--admin-accent)',
                accentHover: 'var(--admin-accent-hover)',
                textMuted: 'var(--admin-text-secondary)',
                border: 'var(--admin-border)',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
            'hero-gradient': 'linear-gradient(to bottom right, #fde6d5, #f5e8f8)',
            'announcement-gradient': 'linear-gradient(90deg, #1f2937, #374151, #4b5563, #1f2937)',
          },
          backgroundSize: {
            '200%': '200% 200%',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'quick-fade-in': {
              '0%': { opacity: '0.7' },
              '100%': { opacity: '1' },
            },
            'quick-fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
            },
            'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
            },
            'slide-in-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
            },
             'slide-out-down': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'ken-burns': {
              '0%': { transform: 'scale(1.05) translate(0, 0)' },
              '100%': { transform: 'scale(1.15) translate(-2%, 2%)' },
            },
            'progress-fill-width': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'announcement-progress': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'sonar-pulse': {
              '0%': { transform: 'scale(0.9)', opacity: '0.8' },
              '70%': { transform: 'scale(1.5)', opacity: '0.2' },
              '100%': { transform: 'scale(2)', opacity: '0' }
            },
            'fab-pulse': {
              '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(17, 24, 39, 0.5)' },
              '70%': { transform: 'scale(1)', boxShadow: '0 0 0 10px rgba(17, 24, 39, 0)' },
              '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(17, 24, 39, 0)' },
            },
            'fab-greet': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.1) rotate(-5deg)' },
                '75%': { transform: 'scale(1.1) rotate(5deg)' },
            },
            'animated-gradient': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'hero-text-reveal': {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'cart-add-animation': {
              '0%': { transform: 'scale(1)' },
              '20%': { transform: 'scale(1.3) rotate(-5deg)' },
              '40%': { transform: 'scale(1.3) rotate(5deg)' },
              '60%': { transform: 'scale(1.3) rotate(-5deg)' },
              '80%': { transform: 'scale(1.1)' },
              '100%': { transform: 'scale(1)' },
            },
            'skeleton-pulse': {
              '50%': { opacity: '.5' },
            },
            'chat-bubble-in': {
                '0%': { transform: 'translateY(20px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            'check-bounce': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.25)' },
              '100%': { transform: 'scale(1)' },
            },
            'typing-bounce': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'tooltip-fade-in-out': {
                '0%, 100%': { opacity: '0', transform: 'translateY(4px)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'quick-fade-in': 'quick-fade-in 0.3s ease-out forwards',
            'quick-fade-in-up': 'quick-fade-in-up 0.4s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.3s ease-in-out forwards',
            'slide-out-right': 'slide-out-right 0.3s ease-in-out forwards',
            'slide-in-left': 'slide-in-left 0.3s ease-in-out forwards',
            'slide-out-left': 'slide-out-left 0.3s ease-in-out forwards',
            'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
            'slide-out-down': 'slide-out-down 0.4s ease-out forwards',
            'marquee': 'marquee 40s linear infinite',
            'ken-burns': 'ken-burns 30s ease-out forwards',
            'progress-fill-width': 'progress-fill-width linear forwards',
            'announcement-progress': 'announcement-progress 5s linear forwards',
            'sonar-pulse': 'sonar-pulse 1.5s ease-out infinite',
            'animated-gradient': 'animated-gradient 10s ease infinite',
            'hero-text-reveal': 'hero-text-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'cart-add': 'cart-add-animation 0.5s ease-in-out',
            'skeleton-pulse': 'skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'chat-bubble-in': 'chat-bubble-in 0.4s ease-out forwards',
            'fab-pulse': 'fab-pulse 2s infinite',
            'fab-greet': 'fab-greet 0.8s ease-in-out 1s 1',
            'typing-bounce': 'typing-bounce 1s infinite',
            'tooltip-fade-in-out': 'tooltip-fade-in-out 4s ease-in-out 1s 1 forwards',
          }
        }
      }
    }
  </script>
  <style>
    :root {
        /* Base Palette - Light Theme */
        --primary: #E17A6B;
        --primary-dark: #D06C5D;
        --primary-darkest: #B75E50;
        --primary-light: #F3A99E;
        --primary-lightest: #FCEEEB;
        
        --secondary: #3A4D6A;
        
        --text-primary: #1A1A1A;
        --text-secondary: #5C5C5C;
        --text-muted: #9A9A9A;

        --bg: #FDFCFB; /* Main background, slightly off-white */
        --surface: #FFFFFF; /* Card backgrounds */
        --surface-subtle: #F7F5F3; /* Subtle backgrounds, hovers */
        --border: #EAE6E2; /* Border color */
        
        --success: #28a745;
        --red: #dc3545;
        --yellow: #ffc107;
        
        --shadow-color: 225, 122, 107;
        --shadow-1: 0px 4px 12px -2px rgba(var(--shadow-color), 0.08), 0px 2px 4px -2px rgba(0, 0, 0, 0.05);
        --shadow-2: 0px 10px 30px -5px rgba(var(--shadow-color), 0.12), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);

        /* Legacy & Component Specific */
        --primary-green: #39ae52;
        --dark-2: var(--text-primary);
        --dark-3: #282828;
        --dark-4: #1c1c1c;
        --white: #ffffff;
        --white-2: #edeae5;
        --purple: #9148ff;
        --purple-2: #f6efff;
        --violet: #a83fff;
        --violet-2: #a474ff;
        --text: var(--text-primary);
        --text-2: #000000;
        --text-3: var(--text-secondary);
        --text-4: var(--text-muted);
        --line: var(--border);
        --line-2: #f3f4f6;
        --line-3: #d1d5db;
        --line-4: #e5e7eb;
        --line-5: rgba(126, 126, 126, 0.2);
        --surface-2: var(--surface-subtle);
        --surface-3: #f3f3f3;
        --gradient-1: linear-gradient(180deg, rgba(255, 255, 255, 0), #ffffff);
        --gradient-2: linear-gradient(180deg, rgba(231, 236, 210, 0), #e7ecd2);
        --backdrop: rgba(26, 26, 26, 0.5);
        --bg-scrollbar-track: var(--surface-subtle);
        --bg-scrollbar-thumb: #d4cdc5;
        --rgba-white: rgba(253, 252, 251, 0.8);
        
        /* Admin Theme Variables - Light */
        --admin-bg: #f8f9fa;
        --admin-sidebar-bg: #111827;
        --admin-sidebar-hover-bg: #1f2937;
        --admin-card-bg: #ffffff;
        --admin-border: #dee2e6;
        --admin-accent: #4361ee;
        --admin-accent-hover: #3a53c8;
        --admin-accent-light: #e0e6fc;
        --admin-text-primary: #212529;
        --admin-text-secondary: #6c757d;
        --admin-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --admin-shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    html[data-theme="dark"] {
        /* Base Palette - Dark Theme */
        --primary: #ff6f61;
        --primary-dark: #e66457;
        --primary-darkest: #cc594d;
        --primary-light: #ff8b7d;
        --primary-lightest: #4d231e;
        
        --secondary: #6A87A9;
        
        --text-primary: #F1F1F1;
        --text-secondary: #A0A0A0;
        --text-muted: #6B6B6B;
        
        --bg: #121212; /* Not pure black */
        --surface: #1E1E1E; /* Card background to match screenshot */
        --surface-subtle: #2A2A2A; /* Subtle background, hovers */
        --border: #3A3A3A; /* Border color */

        --success: #28a745;
        --red: #ff6f61; /* Coral red for sale items */
        --yellow: #ffc107;
        
        --shadow-color: 0, 0, 0;
        --shadow-1: 0px 4px 12px -2px rgba(var(--shadow-color), 0.3), 0px 2px 4px -2px rgba(var(--shadow-color), 0.2);
        --shadow-2: 0px 10px 30px -5px rgba(var(--shadow-color), 0.4), 0px 4px 6px -2px rgba(var(--shadow-color), 0.2);

        /* Legacy & Component Specific */
        --primary-green: #39ae52;
        --dark-2: var(--text-primary);
        --dark-3: #e5e7eb;
        --dark-4: #1c1c1c;
        --white: #ffffff;
        --white-2: #1f2937;
        --purple: #9148ff;
        --purple-2: #2d164d;
        --success-4: rgba(40, 167, 69, 0.2);
        --text: var(--text-primary);
        --text-2: #f9fafb;
        --text-3: var(--text-secondary);
        --text-4: var(--text-muted);
        --line: var(--border);
        --line-2: #4b5563;
        --line-3: #4b5563;
        --line-4: #4b5563;
        --line-5: rgba(126, 126, 126, 0.4);
        --surface-2: var(--surface-subtle);
        --surface-3: #1f2937;
        --gradient-1: linear-gradient(180deg, rgba(18, 18, 18, 0), #121212);
        --backdrop: rgba(0, 0, 0, 0.8);
        --bg-scrollbar-track: var(--surface);
        --bg-scrollbar-thumb: #444444;
        --rgba-white: rgba(30, 30, 30, 0.7);

        /* Admin Dark Theme Variables */
        --admin-bg: #111827;
        --admin-sidebar-bg: #111827;
        --admin-sidebar-hover-bg: #1f2937;
        --admin-card-bg: #1f2937;
        --admin-border: #374151;
        --admin-accent: #818cf8;
        --admin-accent-hover: #6366f1;
        --admin-accent-light: rgba(99, 102, 241, 0.1);
        --admin-text-primary: #f9fafb;
        --admin-text-secondary: #9ca3af;
    }
    button, a, [role="button"], [class*="group"] {
        transition: all 0.25s ease-in-out;
    }
    button, a, [role="button"] {
       -webkit-tap-highlight-color: transparent;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--bg);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    html[data-theme="light"] body {
        background-image: radial-gradient(circle at 10% 10%, var(--surface-subtle), transparent 40%);
    }
    html[data-theme="dark"] body {
        background-image: none;
    }
    .product-actions-container {
        opacity: 0;
        transform: translateY(1rem);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .group:hover .product-actions-container {
        opacity: 1;
        transform: translateY(0);
    }
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: var(--bg-scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--bg-scrollbar-thumb);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }
    .scroll-smooth {
        scroll-behavior: smooth;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .testimonial-card {
        background: var(--surface);
    }
    .prose {
        text-align: right;
    }
    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: currentColor;
        transform: scaleX(0);
        transition: transform 0.3s ease-out;
        transform-origin: right;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
        transform: scaleX(1);
        transform-origin: left;
    }
    
    .line-clamp-2 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .line-clamp-3 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }

    /* Mega Menu */
    .mega-menu-wrapper {
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        padding-top: 0.5rem;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
        z-index: 40;
    }
    .group:hover .mega-menu-wrapper {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    .mega-menu-wrapper .bg-brand-bg {
        background-color: var(--surface);
    }

    /* Header scroll effect */
    .header-scrolled {
        background-color: var(--rgba-white);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
    }


    /* Admin Redesign Styles */
    .admin-body {
        background-color: var(--admin-bg);
        color: var(--admin-text-primary);
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb {
        background: var(--admin-sidebar-hover-bg);
        border-radius: 4px;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
    }
    .admin-form-input {
      background-color: var(--admin-card-bg);
      border: 1px solid var(--admin-border);
      border-radius: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      color: var(--admin-text-primary);
      transition: all 0.2s ease;
    }
    .admin-form-input:focus {
      outline: none;
      border-color: var(--admin-accent);
      box-shadow: 0 0 0 3px var(--admin-accent-light);
    }
    html[data-theme="dark"] .admin-form-input {
       background-color: #374151;
    }
    .admin-form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--admin-text-primary);
      margin-bottom: 0.5rem;
    }
    
    /* Task list animation styles */
    .task-checkbox-svg {
        stroke: var(--text-3);
        stroke-width: 2.5;
        transition: all 0.3s ease;
    }

    .task-checkbox-path {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        transition: stroke-dashoffset 0.3s 0.1s ease-out;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-svg {
        stroke: var(--primary, #F76262);
        animation: check-bounce 0.4s ease;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-path {
        stroke-dashoffset: 0;
    }

    .task-text-completed {
        text-decoration: line-through;
        color: var(--text-4); 
        transition: all 0.3s ease;
    }
    .text-shadow {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }
    .logo-glow {
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 20px rgba(var(--shadow-color), 0.4);
    }
    html[data-theme="dark"] .logo-glow {
        text-shadow: 0 2px 5px rgba(255, 255, 255, 0.05), 0 0 25px rgba(var(--shadow-color), 0.5);
    }

    /* Topbar from template */
    .tf-topbar {
        background-color: var(--text-primary);
        color: var(--bg);
        padding: 0.5rem 0;
        font-size: 0.875rem;
    }
    html[data-theme="dark"] .tf-topbar {
        background-color: #111;
    }
    .topbar-wraper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }
    .tf-social-icon {
        display: flex;
        align-items: center;
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .tf-social-icon .social-item {
        color: var(--bg);
        transition: color 0.3s;
    }
    .tf-social-icon .social-item:hover {
        color: var(--primary);
    }
    .marquee-child-item {
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
    }
    .marquee-child-item .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        background-color: var(--primary);
        border-radius: 50%;
        margin: 0 1rem;
    }
    .topbar-right {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }
    .topbar-dropdown {
        position: relative;
    }
    .topbar-dropdown-button {
        background: transparent;
        border: none;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
    .topbar-dropdown-menu {
        position: absolute;
        left: 0;
        top: 100%;
        margin-top: 0.5rem;
        background-color: var(--text-primary);
        color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem;
        z-index: 10;
        min-width: 150px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
    }
     html[data-theme="dark"] .topbar-dropdown-menu {
        background-color: #111;
        border-color: #333;
     }
    .topbar-dropdown:hover .topbar-dropdown-menu {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    .topbar-dropdown-item {
        background: transparent;
        border: none;
        color: inherit;
        width: 100%;
        text-align: right;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        display: block;
    }
    .topbar-dropdown-item:hover {
        background-color: var(--secondary);
        color: var(--bg);
    }

    @media print {
        body * {
            visibility: hidden;
        }

  "imports": {

    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",

  }

</head>
<body>
  <div id="root"></div>
  <div id="direction-toggle">RTL</div>
  <script type="module" src="/index.tsx"></script>
  <script>
    const toggleBtn = document.getElementById('direction-toggle');
    const htmlEl = document.documentElement;

    function setDirection(dir, save = false) {
      htmlEl.setAttribute('dir', dir);
      htmlEl.setAttribute('lang', 'ar');
      toggleBtn.textContent = dir === 'rtl' ? 'LTR' : 'RTL';
      if (save) {
        localStorage.setItem('vineta-direction', dir);
      }
    }

    toggleBtn.addEventListener('click', () => {
      const currentDir = htmlEl.getAttribute('dir') || 'rtl';
      const newDir = currentDir === 'rtl' ? 'ltr' : 'rtl';
      setDirection(newDir, true);
    });
    
    // Initialize
    const savedDir = localStorage.getItem('vineta-direction') || 'rtl';
    setDirection(savedDir);
  </script>
</body>
