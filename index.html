<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineta - متجر أزياء عصري</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Playfair+Display:wght@700;800&family=Poppins:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'Tajawal', 'sans-serif'],
            'serif': ['El Messiri', 'serif'],
            'logo': ['Playfair Display', 'serif'],
          },
          colors: {
            'brand-bg': 'var(--bg)',
            'brand-subtle': 'var(--surface-subtle)',
            'brand-primary': 'var(--primary)',
            'brand-dark': 'var(--text-primary)',
            'brand-text': 'var(--text-primary)',
            'brand-text-light': 'var(--text-secondary)',
            'brand-border': 'var(--border)',
            'brand-sale': 'var(--red)',
            'brand-instock': 'var(--success)',
            'brand-delivered': 'var(--success)',
            'brand-onway': 'var(--yellow)',
            'brand-topbar': 'var(--primary-green)',
            'brand-cta': 'var(--secondary)',
            primary: {
                50: 'var(--primary-lightest)',
                100: 'var(--primary-light)',
                500: 'var(--primary)',
                600: 'var(--primary-dark)',
                700: 'var(--primary-darkest)',
            },
            admin: {
                bg: 'var(--admin-bg)',
                sidebar: 'var(--admin-sidebar-bg)',
                sidebarHover: 'var(--admin-sidebar-hover-bg)',
                accent: 'var(--admin-accent)',
                accentHover: 'var(--admin-accent-hover)',
                textMuted: 'var(--admin-text-secondary)',
                border: 'var(--admin-border)',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
          },
          backgroundSize: {
            '200%': '200% 200%',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
            },
            'quick-fade-in': {
              '0%': { opacity: '0.7' },
              '100%': { opacity: '1' },
            },
            'quick-fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
            },
            'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
            },
            'slide-in-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
            },
             'slide-out-down': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
            },
            'ken-burns': {
              '0%': { transform: 'scale(1.05) translate(0, 0)' },
              '100%': { transform: 'scale(1.15) translate(-2%, 2%)' },
            },
            'progress-fill-width': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'marquee': {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-50%)' }
            },
            'sonar-pulse': {
              '0%': { transform: 'scale(0.9)', opacity: '0.8' },
              '70%': { transform: 'scale(1.5)', opacity: '0.2' },
              '100%': { transform: 'scale(2)', opacity: '0' }
            },
            'fab-pulse': {
              '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(var(--shadow-color), 0.5)' },
              '70%': { transform: 'scale(1)', boxShadow: '0 0 0 10px rgba(var(--shadow-color), 0)' },
              '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(var(--shadow-color), 0)' },
            },
            'fab-greet': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.1) rotate(-5deg)' },
                '75%': { transform: 'scale(1.1) rotate(5deg)' },
            },
            'animated-gradient': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'hero-text-reveal': {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'cart-add-animation': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.35)' },
              '100%': { transform: 'scale(1)' },
            },
            'skeleton-pulse': {
              '50%': { opacity: '.5' },
            },
            'chat-bubble-in': {
                '0%': { transform: 'translateY(20px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            'check-bounce': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.25)' },
              '100%': { transform: 'scale(1)' },
            },
            'typing-bounce': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'tooltip-fade-in-out': {
                '0%, 100%': { opacity: '0', transform: 'translateY(4px)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0)' },
            },
            'reel-progress-fill': {
              'from': { transform: 'scaleX(0)' },
              'to': { transform: 'scaleX(1)' }
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'fade-out': 'fade-out 0.3s ease-in forwards',
            'quick-fade-in': 'quick-fade-in 0.3s ease-out forwards',
            'quick-fade-in-up': 'quick-fade-in-up 0.4s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.3s ease-in-out forwards',
            'slide-out-right': 'slide-out-right 0.3s ease-in-out forwards',
            'slide-in-left': 'slide-in-left 0.3s ease-in-out forwards',
            'slide-out-left': 'slide-out-left 0.3s ease-in-out forwards',
            'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
            'slide-out-down': 'slide-out-down 0.4s ease-out forwards',
            'ken-burns': 'ken-burns 30s ease-out forwards',
            'progress-fill-width': 'progress-fill-width linear forwards',
            'marquee': 'marquee 40s linear infinite',
            'sonar-pulse': 'sonar-pulse 1.5s ease-out infinite',
            'animated-gradient': 'animated-gradient 10s ease infinite',
            'hero-text-reveal': 'hero-text-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'cart-add': 'cart-add-animation 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            'skeleton-pulse': 'skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'chat-bubble-in': 'chat-bubble-in 0.4s ease-out forwards',
            'fab-pulse': 'fab-pulse 2s infinite',
            'fab-greet': 'fab-greet 0.8s ease-in-out 1s 1',
            'typing-bounce': 'typing-bounce 1s infinite',
            'tooltip-fade-in-out': 'tooltip-fade-in-out 4s ease-in-out 1s 1 forwards',
            'reel-progress': 'reel-progress-fill 6s linear forwards',
          }
        }
      }
    }
  </script>
  <style>
    :root {
        /* Base Palette - Light Theme */
        --primary: #111111;
        --primary-dark: #000000;
        --primary-darkest: #000000;
        --primary-light: #333333;
        --primary-lightest: #f0f0f0;
        
        --secondary: #3A4D6A;
        
        --text-primary: #111111;
        --text-secondary: #666666;
        --text-muted: #999999;

        --bg: #FFFFFF;
        --surface: #FFFFFF;
        --surface-subtle: #F5F5F5;
        --border: #E5E5E5;
        
        --success: #28a745;
        --red: #D94747;
        --yellow: #ffc107;
        
        --shadow-color: 225, 122, 107;
        --shadow-1: 0px 4px 12px -2px rgba(var(--shadow-color), 0.08), 0px 2px 4px -2px rgba(0, 0, 0, 0.05);
        --shadow-2: 0px 10px 30px -5px rgba(var(--shadow-color), 0.12), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
        
        --topbar-bg: #222222;

        /* Legacy & Component Specific */
        --primary-green: #39ae52;
        --dark-2: var(--text-primary);
        --dark-3: #282828;
        --dark-4: #1c1c1c;
        --white: #ffffff;
        --white-2: #edeae5;
        --purple: #9148ff;
        --purple-2: #f6efff;
        --violet: #a83fff;
        --violet-2: #a474ff;
        --text: var(--text-primary);
        --text-2: #000000;
        --text-3: var(--text-secondary);
        --text-4: var(--text-muted);
        --line: var(--border);
        --line-2: #f3f4f6;
        --line-3: #d1d5db;
        --line-4: #e5e7eb;
        --line-5: rgba(126, 126, 126, 0.2);
        --surface-2: var(--surface-subtle);
        --surface-3: #f3f3f3;
        --gradient-1: linear-gradient(180deg, rgba(255, 255, 255, 0), #ffffff);
        --gradient-2: linear-gradient(180deg, rgba(231, 236, 210, 0), #e7ecd2);
        --backdrop: rgba(26, 26, 26, 0.5);
        --bg-scrollbar-track: var(--surface-subtle);
        --bg-scrollbar-thumb: #d4cdc5;
        --rgba-white: rgba(255, 255, 255, 0.8);
        
        /* Admin Theme Variables - Light */
        --admin-bg: var(--surface-subtle);
        --admin-sidebar-bg: var(--surface);
        --admin-sidebar-hover-bg: var(--surface-subtle);
        --admin-card-bg: var(--surface);
        --admin-border: var(--border);
        --admin-accent: var(--red);
        --admin-accent-hover: #C23E3E;
        --admin-accent-light: rgba(217, 71, 71, 0.1);
        --admin-text-primary: var(--text-primary);
        --admin-text-secondary: var(--text-secondary);
        --admin-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --admin-shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    html[data-theme="dark"] {
        /* Base Palette - Dark Theme */
        --primary: #FFFFFF;
        --primary-dark: #e6e6e6;
        --primary-darkest: #cccccc;
        --primary-light: #fefefe;
        --primary-lightest: #333333;
        
        --secondary: #6A87A9;
        
        --text-primary: #F1F1F1;
        --text-secondary: #A0A0A0;
        --text-muted: #6B6B6B;
        
        --bg: #0D0D0D;
        --surface: #1C1C1C;
        --surface-subtle: #262626;
        --border: #333333;

        --success: #28a745;
        --red: #FF7875;
        --yellow: #ffc107;
        
        --shadow-color: 0, 0, 0;
        --shadow-1: 0px 4px 12px -2px rgba(var(--shadow-color), 0.3), 0px 2px 4px -2px rgba(var(--shadow-color), 0.2);
        --shadow-2: 0px 10px 30px -5px rgba(var(--shadow-color), 0.4), 0px 4px 6px -2px rgba(var(--shadow-color), 0.2);
        
        --topbar-bg: #000000;

        /* Legacy & Component Specific */
        --primary-green: #39ae52;
        --dark-2: var(--text-primary);
        --dark-3: #e5e7eb;
        --dark-4: #1c1c1c;
        --white: #ffffff;
        --white-2: #1f2937;
        --purple: #9148ff;
        --purple-2: #2d164d;
        --success-4: rgba(40, 167, 69, 0.2);
        --text: var(--text-primary);
        --text-2: #f9fafb;
        --text-3: var(--text-secondary);
        --text-4: var(--text-muted);
        --line: var(--border);
        --line-2: #4b5563;
        --line-3: #4b5563;
        --line-4: #4b5563;
        --line-5: rgba(126, 126, 126, 0.4);
        --surface-2: var(--surface-subtle);
        --surface-3: #1f2937;
        --gradient-1: linear-gradient(180deg, rgba(13, 13, 13, 0), #0d0d0d);
        --backdrop: rgba(0, 0, 0, 0.8);
        --bg-scrollbar-track: var(--surface);
        --bg-scrollbar-thumb: #444444;
        --rgba-white: rgba(28, 28, 28, 0.7);

        /* Admin Dark Theme Variables */
        --admin-bg: var(--bg);
        --admin-sidebar-bg: var(--surface);
        --admin-sidebar-hover-bg: var(--surface-subtle);
        --admin-card-bg: var(--surface);
        --admin-border: var(--border);
        --admin-accent: var(--red);
        --admin-accent-hover: #ff9a94;
        --admin-accent-light: rgba(255, 120, 117, 0.1);
        --admin-text-primary: var(--text-primary);
        --admin-text-secondary: var(--text-secondary);
    }
    button, a, [role="button"], [class*="group"] {
        transition: all 0.25s ease-in-out;
    }
    button, a, [role="button"] {
       -webkit-tap-highlight-color: transparent;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--bg);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .product-actions-container {
        opacity: 0;
        transform: translateY(1rem);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .group:hover .product-actions-container {
        opacity: 1;
        transform: translateY(0);
    }
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: var(--bg-scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--bg-scrollbar-thumb);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
    }
    .scroll-smooth {
        scroll-behavior: smooth;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .testimonial-card {
        background: var(--surface);
    }
    .prose {
        color: var(--text-secondary);
    }
    .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
        color: var(--text-primary);
    }
    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        right: 50%;
        height: 2px;
        background-color: var(--brand-primary);
        transition: left 0.3s ease-out, right 0.3s ease-out;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
        left: 0;
        right: 0;
    }
    .header-on-hero .nav-link::after {
        background-color: var(--white);
    }
    
    .line-clamp-2 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .line-clamp-3 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }

    /* Mega Menu */
    .mega-menu-wrapper {
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        padding-top: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(5px);
        transform-origin: top center;
        transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1), transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), visibility 0.4s;
        pointer-events: none;
        z-index: 40;
    }
    .group:hover .mega-menu-wrapper {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
        visibility: visible;
    }
    .mega-menu-wrapper .bg-brand-bg {
        background-color: var(--surface);
    }

    /* Admin Redesign Styles */
    .admin-body {
        background-color: var(--admin-bg);
        color: var(--admin-text-primary);
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb {
        background: var(--admin-sidebar-hover-bg);
        border-radius: 4px;
    }
    .admin-sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--line-2);
    }
    .admin-form-input {
      background-color: var(--admin-card-bg);
      border: 1px solid var(--admin-border);
      border-radius: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      color: var(--admin-text-primary);
      transition: all 0.2s ease;
    }
    .admin-form-input:hover:not(:focus) {
      border-color: var(--admin-text-secondary);
    }
    .admin-form-input:focus {
      outline: none;
      border-color: var(--admin-accent);
      box-shadow: 0 0 0 3px var(--admin-accent-light);
    }
    html[data-theme="dark"] .admin-form-input {
       background-color: var(--border);
    }
    .admin-form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--admin-text-primary);
      margin-bottom: 0.5rem;
    }
    
    /* Task list animation styles */
    .task-checkbox-svg {
        stroke: var(--text-3);
        stroke-width: 2.5;
        transition: all 0.3s ease;
    }

    .task-checkbox-path {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        transition: stroke-dashoffset 0.3s 0.1s ease-out;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-svg {
        stroke: var(--primary, #F76262);
        animation: check-bounce 0.4s ease;
    }

    .task-input:checked + .task-checkbox-label .task-checkbox-path {
        stroke-dashoffset: 0;
    }

    .task-text-completed {
        text-decoration: line-through;
        color: var(--text-4); 
        transition: all 0.3s ease;
    }
    .text-shadow-on-hero {
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    }
    .logo-glow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    html[data-theme="dark"] .logo-glow {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 5px rgba(255, 255, 255, 0.1);
    }
    .header-on-hero .logo-glow {
        text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    /* Topbar from template */
    .tf-topbar {
        background-color: var(--topbar-bg);
        color: var(--bg);
        padding: 0.5rem 0;
        font-size: 0.875rem;
    }
    html[data-theme="dark"] .tf-topbar {
        background-color: var(--topbar-bg);
        color: var(--text-primary);
    }
    html[data-theme="dark"] .tf-social-icon .social-item {
        color: inherit;
    }
    .topbar-wraper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }
    .tf-social-icon {
        display: flex;
        align-items: center;
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .tf-social-icon .social-item {
        color: var(--bg);
        transition: color 0.3s;
    }
    .tf-social-icon .social-item:hover {
        color: var(--primary);
    }
    .marquee-child-item {
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
    }
    .marquee-child-item .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        background-color: var(--primary);
        border-radius: 50%;
        margin: 0 1rem;
    }
    .topbar-right {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }
    .topbar-dropdown {
        position: relative;
    }
    .topbar-dropdown-button {
        background: transparent;
        border: none;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
    .topbar-dropdown-menu {
        position: absolute;
        left: 0;
        top: 100%;
        margin-top: 0.5rem;
        background-color: var(--text-primary);
        color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem;
        z-index: 10;
        min-width: 150px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
    }
     html[data-theme="dark"] .topbar-dropdown-menu {
        background-color: var(--topbar-bg);
        border-color: var(--border);
     }
    .topbar-dropdown:hover .topbar-dropdown-menu {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    .topbar-dropdown-item {
        background: transparent;
        border: none;
        color: inherit;
        width: 100%;
        text-align: right;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        display: block;
    }
