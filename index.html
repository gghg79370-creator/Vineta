<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineta - متجر أزياء عصري</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Tajawal', 'sans-serif'],
          },
          colors: {
            'brand-bg': '#FFFFFF',
            'brand-subtle': '#F9FAFB',
            'brand-primary': '#FA563F', // Salmon/Red for "Buy Now"
            'brand-dark': '#111827', // Darker navy/black
            'brand-text': '#374151',
            'brand-text-light': '#6B7280',
            'brand-border': '#E5E7EB',
            'brand-sale': '#EF4444',
            'brand-instock': '#10B981',
            'brand-delivered': '#10B981',
            'brand-onway': '#F59E0B',
            primary: {
                50: '#eff6ff', // A very light blue for active backgrounds
                500: '#3b82f6', // A standard blue for focus rings
                600: '#2563eb'  // A slightly darker blue for text and icons
            },
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
            },
            'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
            },
            'slide-out-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
            },
            'slide-in-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
            },
             'slide-out-down': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            'ken-burns': {
              '0%': { transform: 'scale(1.05) translate(0, 0)' },
              '100%': { transform: 'scale(1.15) translate(-2%, 2%)' },
            },
            'progress-fill': {
                'from': { transform: 'scaleX(0)' },
                'to': { transform: 'scaleX(1)' },
            },
            'announcement-progress': {
                'from': { width: '0%' },
                'to': { width: '100%' },
            },
            'sonar-pulse': {
              '0%': { transform: 'scale(0.9)', opacity: '0.8' },
              '70%': { transform: 'scale(1.5)', opacity: '0.2' },
              '100%': { transform: 'scale(2)', opacity: '0' }
            },
            'animated-gradient': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'text-reveal-up': {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.3s ease-in-out forwards',
            'slide-out-right': 'slide-out-right 0.3s ease-in-out forwards',
            'slide-in-left': 'slide-in-left 0.3s ease-in-out forwards',
            'slide-out-left': 'slide-out-left 0.3s ease-in-out forwards',
            'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
            'slide-out-down': 'slide-out-down 0.4s ease-out forwards',
            'marquee': 'marquee 40s linear infinite',
            'ken-burns': 'ken-burns 30s ease-out forwards',
            'progress-fill': 'progress-fill 6s linear forwards',
            'announcement-progress': 'announcement-progress 5s linear forwards',
            'sonar-pulse': 'sonar-pulse 1.5s ease-out infinite',
            'animated-gradient': 'animated-gradient 10s ease infinite',
            'text-reveal-up': 'text-reveal-up 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
          }
        }
      }
    }
  </script>
  <style>
    body {
        font-family: 'Tajawal', sans-serif;
        background-color: #FFFFFF;
        color: #374151;
    }
    .group:hover .product-card-hover-icons {
        opacity: 1;
        transform: translateY(0);
    }
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }
    .scroll-smooth {
        scroll-behavior: smooth;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .testimonial-card {
        background: linear-gradient(135deg, #FFF8F0 0%, #F6F6FF 100%);
    }
    .group:hover .product-card-hover-icons-rtl {
        opacity: 1;
        transform: translateY(0);
    }
  </style>
